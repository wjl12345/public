<style>
  body {

  html {
    width: 100%;
		word-break: break-all;
		word-wrap: break-word;
  }
</style>
<script>
  fnResize()

  window.onresize = function() {

    fnResize()

  }

  function fnResize() {

    var deviceWidth = document.documentElement.clientWidth || window.innerWidth

    if(deviceWidth >= 750) {

      deviceWidth = 750

    }

    if(deviceWidth <= 320) {

      deviceWidth = 320

    }

    document.documentElement.style.fontSize = (deviceWidth / 10 ) + 'px'

  }
</script>
